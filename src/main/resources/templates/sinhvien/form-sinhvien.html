<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Sinh Viên</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="layout::header"></div>
<div class="container py-4"><h1 class="mb-4">Form Sinh Viên</h1>
    <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post">
        <div class="mb-3">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" id="ten" class="form-control" th:field="*{ten}" />
            <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" style="color:
red;"></p>
        </div>
        <div class="mb-3">
            <label for="tuoi" class="form-label">Tuổi:</label>
            <input type="text" id="tuoi" class="form-control" th:field="*{tuoi}" />
            <p  th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}" style="color:
red;"></p>
        </div>
        <div class="mb-3">
            <label for="khoa" class="form-label">Khoa:</label>
            <input type="text" id="khoa" class="form-control" th:field="*{khoa}"/>
            <p  th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}" style="color:
red;"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
