<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid ">
        <a class="navbar-brand text-white" href="/">Quản lí Sinh Viên</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/sinhvien">Nhập Sinh Viên</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div th:insert="~{::${content}}"></div>
    </div>
    <footer th:fragment="footer">
        <!-- Sử dụng Bootstrap JS -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
